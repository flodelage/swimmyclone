{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block title %} ComeSwim - Nos piscines {% endblock title %}

{% block content %}
<div class="container">
    <div class="jumbotron mt-5">
        <h1>Ajoutez votre piscine :</h1>

        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ pool_form.as_p }}
            <input type="submit" name="" value="Valider">
        </form>
    </div>
</div>
{% endblock content %}
