<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

        <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed&display=swap" rel="stylesheet">

        <title>ComeSwim - {% block title %}{% endblock title %}</title>
    </head>
    <body>
<!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
          <a class="navbar-brand p-0" href="{% url 'home-page' %}">ComeSwim</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" id="pool-create-link" href="{% url 'pool-creation' %}">+ Proposez votre piscine</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="register-link" href="{% url 'register' %}">S'inscrire</a>
              </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" id="logout-link" href="{% url 'logout' %}">Se d√©connecter</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" id="login-link" href="{% url 'user_login' %}">Se connecter</a>
                    </li>
                {% endif %}
            </ul>
          </div>
        </nav>


        {% block content %} {% endblock content %}

        <div class="footer">

        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
    </body>
</html>
